<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 4</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="form_container">
        <div class="head">
            <p class="head-P">Dynamic Resume Builder</p>
            <p>Milestone 3</p>
        </div>
        <form class="resume_Form" id="resumeForm">
            <section class="info">
                <h1>Personal Info</h1>
                <input type="text" id="name" required placeholder="Enter your name"><br>
                <label for="profilePic">Upload your picture</label><br>
                <input type="file" id="profilePic" accept="image/*"><br>
                <input type="email" id="email" required placeholder="Enter your Email"><br>
                <input type="tel" id="phone" required placeholder="Enter your Phone Number"><br>
            </section>
        <section class="social_account">
            <h1>Social Account</h1>
            <input type="url" id="facebook" required placeholder="Facebook Link"><br>
            <input type="url" id="linkedin"required placeholder="LinkedIn Link"><br>
            <input type="url" id="discord"required placeholder="Discord Link"><br>
            <input type="tel" id="whatsapp"required placeholder="WhatsApp Number"><br>
            <input type="url" id="instagram"required placeholder="Instagram Link"><br>
            <input type="url" id="X" required placeholder="X/Twitter Link"><br>
            <input type="url" id="medium" required placeholder="Medium Link"><br>
            <input type="url" id="github" required placeholder="GitHub Link"><br>
        </section>
            <section class="education">
                <h1>Education</h1>
                <label for="education">Education Details (comma-separated)</label><br>
                <textarea id="education" required></textarea><br>
            </section>
            <section class="skills">
                <h1>Skills</h1>
                <label for="skills">Skills Details (comma-separated)</label><br>
                <textarea id="skills" required></textarea><br>
            </section>
            <section class="experience">
                <h1>Work Experience</h1>
                <label for="experience">Experience Details (comma-separated)</label><br>
                <textarea id="experience" required></textarea><br>
            </section>
            <button type="submit" class="G-button">Generate Resume</button>
        </form>
    </div>

    <div class="resume_container" id="resumeContainer" style="display: none;">
    </div>

    <script src="app2.js"></script>
</body>
</html>
