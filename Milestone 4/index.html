<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 4</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="form_container">
        <div class="head">
            <p class="head-P">Dynamic Resume Builder</p>
            <p>Milestone 3</p>
        </div>
        <form class="resume_Form" id="resumeForm">
            <section class="info">
                <h1>Personal Info</h1>
                <label for="name">Name</label><br>
                <input type="text" id="name" required><br>
                <label for="profilePic">Profile Picture URL</label><br>
                <input type="file" id="profilePic" accept="image/*" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" required><br>
                <label for="phone">Phone</label><br>
                <input type="tel" id="phone" required><br>
            </section>
            <section class="social_account">
                <h1>Social Account</h1>
                <label for="facebook">Facebook</label><br>
                <input type="url" id="facebook"><br>
                <label for="linkedin">LinkedIn</label><br>
                <input type="url" id="linkedin"><br>
                <label for="discord">Discord</label><br>
                <input type="url" id="discord"><br>
                <label for="whatsapp">WhatsApp</label><br>
                <input type="tel" id="whatsapp"><br>
                <label for="instagram">Instagram</label><br>
                <input type="url" id="instagram"><br>
                <label for="X">X/Twitter</label><br>
                <input type="url" id="X"><br>
                <label for="medium">Medium</label><br>
                <input type="url" id="medium"><br>
                <label for="github">GitHub</label><br>
                <input type="url" id="github"><br>
            </section>
            <section class="education">
                <h1>Education</h1>
                <label for="education">Education Details (comma-separated)</label><br>
                <textarea id="education" required></textarea><br>
            </section>
            <section class="skills">
                <h1>Skills</h1>
                <label for="skills">Skills Details (comma-separated)</label><br>
                <textarea id="skills" required></textarea><br>
            </section>
            <section class="experience">
                <h1>Work Experience</h1>
                <label for="experience">Experience Details (comma-separated)</label><br>
                <textarea id="experience" required></textarea><br>
            </section>
            <button type="submit" class="G-button">Generate Resume</button>
        </form>
    </div>

    <div class="resume_container" id="resumeContainer" style="display: none;">
    </div>

    <script src="app2.js"></script>
</body>
</html>
