<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="form_container">
      <div class="head">
        <p class="head-P">Create Your Resume</p>
      </div>
      <form class="resume_Form" id="resumeForm">
        <section class="info">
          <h1>Personal Info</h1>
          <input
            type="text"
            id="name"
            required
            placeholder="Enter your name"
          /><br />
          <label for="profilePic">Upload your picture</label><br />
          <input type="file" id="profilePic" accept="image/*" /><br />
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your Email"
          /><br />
          <input
            type="tel"
            id="phone"
            required
            placeholder="Enter your Phone Number"
          /><br />
          <input
            type="text"
            id="profession"
            required
            placeholder="Enter your profession"
          /><br />
        </section>
        <input type="url" id="linkedin" placeholder="LinkedIn Link" /><br />

        <section class="skills">
          <h1>Skills</h1>
          <label for="skills">Skills Details (comma-separated)</label><br />
          <textarea id="skills" required></textarea><br />
        </section>
        <section class="skills">
          <h1>Language</h1>
          <label for="Language">Language (comma-separated)</label><br />
          <textarea id="language" required></textarea><br />
        </section>
        <section class="skills">
          <h1>Hobbies</h1>
          <label for="Hobbies">Hobbies (comma-separated)</label><br />
          <textarea id="hobbies" required></textarea><br />
        </section>
        <section class="skills">
          <h1>profile</h1>
          <label for="profile">Profile</label><br />
          <textarea id="profile" required></textarea><br />
        </section>
        <section class="skills">
          <h1>Education</h1>
          <label for="education">Education Details (comma-separated)</label
          ><br />
          <textarea id="education" required></textarea><br />
        </section>
        <section class="skills">
          <h1>Work Experience</h1>
          <label for="experience">Experience Details (comma-separated)</label
          ><br />
          <textarea id="experience" required></textarea><br />
        </section>
        <button type="submit" class="G-button">Generate Resume</button>
      </form>
    </div>
    <div class="main-page" id="resumeContainer" style="display: block;">
    </div>
    <script src="app2.js"></script>
  </body>
</html>
